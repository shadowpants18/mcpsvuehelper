<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCPS Vue Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <!-- load bootstrap and our own personal stylesheet -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="loading.css">
    
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>MCPS Vue Helper</h1>
        <p>Built for MCPS <a href="https://md-mcps-psv.edupoint.com/">Student Vue</a></p>
    </div>
</div>

<div class="container d-flex justify-content-center loginForm">
<form class="form-horizontal">
    <div class="col-xs-5">
        <div class="form-group">
            <label class="label" for = "username">Username</label>
            <input type ="username" class ="form-control" name = "username" id="username" placeholder="student id">
        </div>
        <div class="form-group">
            <label class="label" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name = "password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="text-align:center">Log in</button>
    </div>
</form>
</div>

<div class="loading style-2 text-center"><p style="font-size:150%">
if your grades haven't loaded in after 10-15 seconds, try refreshing the browser with ctrl-f5
</p><div class="loading-wheel">
</div></div>
<script src="client.js"></script>

</body>
</html>
